<app-home></app-home>

<h3 class="mt-5 mb-3">Create a new reservation</h3>
<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col">
      <label for="">Check-In Date:</label>
      <input type="date" formControlName="checkInDate" class="form-control" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('checkInDate')?.invalid &&
          reservationForm.get('checkInDate')?.touched
        "
      >
        Check In date is required .
      </small>
    </div>
    <div class="col">
      <label for="">Check-Out Date:</label>
      <input type="date" formControlName="checkOutDate" class="form-control" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('checkOutDate')?.invalid &&
          reservationForm.get('checkOutDate')?.touched
        "
      >
        Check-Out date is required .
      </small>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="">Guest Name:</label>
      <input type="text" formControlName="guestName" class="form-control" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('guestName')?.invalid &&
          reservationForm.get('guestName')?.touched
        "
      >
        Guest Name is required .
      </small>
    </div>
    <div class="col">
      <label for="">Guest Email:</label>
      <input type="email" formControlName="guestEmail" class="form-control" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('guestEmail')?.invalid &&
          reservationForm.get('guestEmail')?.touched
        "
      >
        Guest Email is required .
      </small>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      <label for="">Room Number:</label>
      <input type="number" formControlName="roomNumber" class="form-control" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('roomNumber')?.invalid &&
          reservationForm.get('roomNumber')?.touched
        "
      >
        Room Number is required .
      </small>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="reservationForm.invalid"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
